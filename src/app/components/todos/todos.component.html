<div class="container">
  <div class="row">
    <div class="col-12 p-0">{{ title }}</div>
    <div class="col-12 p-0  mt-2">
      <form
        class="d-flex flex-column"
        (submit)="addTodo()"
      >
        <input
          class="p-2"
          [(ngModel)]="inputVal"
          type="text"
          placeholder="Add Todo"
          name="inputVal-1"
          id=""
        />
        <input type="submit" value="Add Todo" class="btn btn-success mt-2">
      </form>
    </div>

    <!-- <div class="col-12 p-0 mt-2 d-flex flex-column">
      <input class="p-2" placeholder="Add Todo" [value]="inputVal2" type="text" #thisisid (keyup)="getVal2(thisisid.value)">
      <button class="btn btn-warning mt-2" (click)="addTodo2()" >Add Todo 2</button>
    </div> -->
    <div class="col-12">
      <div
        *ngFor="let todo of todos; let i = index"
        class="col-12 d-flex justify-content-between align-items-center px-4 py-2 my-2 border border-success {{
          todo.completed ? 'done' : ''
        }}"
      >
        <div class="id">{{ i + 1 }}</div>
        <div class="content cursor-pointer" (click)="toggleDone(i)">
          {{ todo.content }}
        </div>
        <div class="delete btn btn-danger" (click)="deleteTodo(i)">Delete</div>
      </div>
    </div>
  </div>
</div>
